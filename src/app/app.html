<!-- Modal -->
<div id="modalVersion" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" *ngFor="let item of currentVerion">Versions {{item.version}} [par {{item.auteurs}} le {{item.date}}]</h4>
            </div>
            <div class="modal-body">
                <ul *ngFor="let item of currentVerion"><li *ngFor="let item2 of item.details">{{item2}}</li></ul>
            </div>
            <div class="modal-footer">
                <span (click)="prevVersion()" class="glyphicon glyphicon-arrow-left mouse"></span>
                <span (click)="nextVersion()" style="margin-left: 20px; margin-right: 20px;" class="glyphicon glyphicon-arrow-right mouse"></span>
                <button type="button" class="btn btn-success" (click)="reniVersion()" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


  <!-- Modal login -->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div *ngIf="loginInvalid == true">
              <div class="alert alert-danger">
                L'authentification a echou√©.
              </div>
            </div>
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter your login" autocomplete="off" autofocus>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password" autocomplete="off">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="checkbox" checked value="">Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block" (click)="checkLogin()"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
