<div class="row" *ngIf="done == true">
    <div class="col-md-12">
        <div class="enTete">
            <ol class="breadcrumb">
                <li *ngFor="let item of filDariane">{{item}}</li>
            </ol>
        <h3 class="titleVisualisation">Concept ({{nbConcepts}})<span data-toggle="modal" data-target="#createConcept" class="glyphicon glyphicon-plus mouse pull-right addVertexButton"></span><span *ngIf="activeItem === 'expression'" data-toggle="modal" data-target="#createLinkConcept" class="glyphicon glyphicon-link mouse pull-right addVertexButton"></span></h3>
        </div>
        <div class="bodyVisualisation">
            <table class="table table-striped">
                <thead>
                    <tr *ngIf="concepts">
                        <th class="thVisualisation">Libell√©</th>
                        <th  *ngIf="activeItem === 'concept' || activeItem == 'expression'"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of concepts">
                        <td [class.activeItemVisualisation]="activeItem == 'concept'" class="itemVisualisation"><span (click)="search(item['@rid'])">{{item.libelle}}</span></td>
                        <td  *ngIf="activeItem === 'concept' || activeItem == 'expression'" [class.activeItemVisualisation]="activeItem == 'concept' " class="itemVisualisation"><span (click)="deleteLink(item['@rid'])"><span class="glyphicon glyphicon-remove mouse" style="color:red;vertical-align: sub;"></span></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row" *ngIf="done == false">
    <div class="col-md-8" >
        <img class="centerLoader" src="{{loaderGif}}" alt="loader"/>
    </div>
</div>
