<div class="row" *ngIf="done == true">
    <div class="col-md-12">
        <div class="enTete">
            <ol class="breadcrumb" >
                <li *ngFor="let item of filDariane">{{item}}</li>
            </ol>
            <h3 class="titleVisualisation">RÃ¨gles ({{nbRegles}})<span data-toggle="modal" data-target="#createRegle" class="glyphicon glyphicon-plus mouse pull-right addVertexButton"></span><span *ngIf="activeItem === 'rubrique' || activeItem == 'ontologie'" data-toggle="modal" data-target="#createLinkRegle" class="glyphicon glyphicon-link mouse pull-right addVertexButton"></span></h3>
        </div>
        <div class="bodyVisualisation">
            <table class="table table-striped">
                <thead>
                    <tr *ngIf="regles">
                        <th class="thVisualisation">id</th>
                        <th class="thVisualisation">Typologie</th>
                        <th class="thVisualisation">Titre</th>
                        <th *ngIf="activeItem === 'regle' || activeItem == 'rubrique' || activeItem == 'ontologie'" class="thVisualisation"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of regles">
                        <td  [class.activeItemVisualisation]="activeItem == 'regle'" class="itemVisualisation"><span (click)="search(item['@rid'])">{{item.id}}</span></td>
                        <td  [class.activeItemVisualisation]="activeItem == 'regle'" class="itemVisualisation"><span (click)="search(item['@rid'])">{{item.typologie}}</span></td>
                        <td  [class.activeItemVisualisation]="activeItem == 'regle'" class="itemVisualisation"><span (click)="search(item['@rid'])">{{item.titre}}</span></td>
                        <td  *ngIf="activeItem === 'regle' || activeItem == 'rubrique' || activeItem == 'ontologie'" [class.activeItemVisualisation]="activeItem == 'regle'"  class="itemVisualisation"><span (click)="deleteLink(item['@rid'])"><span class="glyphicon glyphicon-remove mouse" style="color:red;vertical-align: sub;"></span></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row" *ngIf="done == false">
    <div class="col-md-8" >
        <img class="centerLoader" src="{{loaderGif}}" alt="loader"/>
    </div>
</div>
