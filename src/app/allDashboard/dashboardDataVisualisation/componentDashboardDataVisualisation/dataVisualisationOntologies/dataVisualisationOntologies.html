<div class="row" *ngIf="done == true">
    <div class="col-md-12">
        <div class="enTete">

            <ol class="breadcrumb" >
                <li *ngFor="let item of filDariane">{{item}}</li>
            </ol>
            <h3 class="titleVisualisation">Ontologies ({{nbOntologies}})<span data-toggle="modal" data-target="#createOntologie" class="glyphicon glyphicon-plus mouse pull-right addVertexButton"></span><span *ngIf="activeItem === 'expression' || activeItem == 'regle'" data-toggle="modal" data-target="#createLinkOntologie" class="glyphicon glyphicon-link mouse pull-right addVertexButton"></span></h3>
        </div>
        <div class="bodyVisualisation">
            <table class="table table-striped">
                <thead>
                    <tr *ngIf="ontologies">
                        <th class="thVisualisation">id</th>
                        <th class="thVisualisation">Libell√©</th>
                        <th *ngIf="activeItem === 'expression' || activeItem == 'ontologie' || activeItem == 'regle'" class="thVisualisation"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ontologies">
                        <td  [class.activeItemVisualisation]="activeItem == 'ontologie'" class="itemVisualisation"><span (click)="search(item['@rid'])">{{item.id}}</span></td>
                        <td  [class.activeItemVisualisation]="activeItem == 'ontologie'" class="itemVisualisation"><span (click)="search(item['@rid'])">{{item.libelle.substr(0,40)}}</span></td>
                        <td  *ngIf="activeItem === 'expression' || activeItem == 'ontologie' || activeItem == 'regle'" [class.activeItemVisualisation]="activeItem == 'ontologie'" class="itemVisualisation"><span (click)="deleteLink(item['@rid'])"><span class="glyphicon glyphicon-remove mouse" style="color:red;vertical-align: sub;"></span></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row" *ngIf="done == false">
    <div class="col-md-8" >
        <img class="centerLoader" src="{{loaderGif}}" alt="loader"/>
    </div>
</div>
