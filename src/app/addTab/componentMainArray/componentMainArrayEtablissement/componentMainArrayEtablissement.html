<table class="table table-striped" style="margin-top: 30px;">
	<thead>
		<tr>
			<th>#</th>
			<th>QuiQuoi</th>
			<th>Bu</th>
			<th>Code Siret</th>
			<th>Nb de clics</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of varRequeteOnInput.hits.hits; let i = 'index'">
			<td>{{i}}</td>
			<td class="mouse" [routerLink]="['/mainDashboard/dashboard', item._source.denom_principale, item._source.code_siret, 'Etablissement', false, '[]']">{{item._source.denom_principale}}</td>
			<td class="mouse" [routerLink]="['/mainDashboard/dashboard', item._source.denom_principale, item._source.code_siret, 'Etablissement', false, '[]']">{{item._source.bu}}</td>
			<td class="mouse" [routerLink]="['/mainDashboard/dashboard', item._source.denom_principale, item._source.code_siret, 'Etablissement', false, '[]']">{{item._source.code_siret}}</td>
			<td class="mouse" [routerLink]="['/mainDashboard/dashboard', item._source.denom_principale, item._source.code_siret, 'Etablissement', false, '[]']">{{item._source.nb_clics}}</td>
		</tr>
	</tbody>
</table>
