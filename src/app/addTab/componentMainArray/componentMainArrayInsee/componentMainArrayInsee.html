<table class="table table-striped" style="margin-top: 50px;">
	<thead>
		<tr>
			<th>#</th>
			<th>Dénomination</th>
			<th>N° SIRET</th>
			<th>Code APE de l'établissement</th>
			<th>Adresse</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of varRequeteOnInput.hits.hits; let i = 'index'">
			<td>{{i}}</td>
			<td class="mouse" (click)="saveParams('Insee')" [routerLink]="['/mainDashboard/dashboard', item._source.IN_RSE_LI_NOMEN, item._source.IN_GES_NO_SIRET, 'Insee', false, '[]']">{{item._source.IN_RSE_LI_NOMEN}}</td>
			<td class="mouse" (click)="saveParams('Insee')" [routerLink]="['/mainDashboard/dashboard', item._source.IN_RSE_LI_NOMEN, item._source.IN_GES_NO_SIRET, 'Insee', false, '[]']">{{item._source.IN_GES_NO_SIRET}}</td>
			<td class="mouse" (click)="saveParams('Insee')" [routerLink]="['/mainDashboard/dashboard', item._source.IN_RSE_LI_NOMEN, item._source.IN_GES_NO_SIRET, 'Insee', false, '[]']">{{item._source.IN_ETA_CO_APE}}</td>
			<td class="mouse" (click)="saveParams('Insee')" [routerLink]="['/mainDashboard/dashboard', item._source.IN_RSE_LI_NOMEN, item._source.IN_GES_NO_SIRET, 'Insee', false, '[]']">{{item._source.IN_ADR_LI_VOIE}}</td>
		</tr>
	</tbody>
</table>
